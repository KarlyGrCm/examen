<ion-view title="Clientes" cache-view="false">
  <ion-nav-buttons side="right">
      <a class="button" href="#/tab/clientes/agregar">
        <i class="icon ion-person-add"></i>
      </a>
  </ion-nav-buttons>
  <ion-content padding="true">
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="text" placeholder="Search" ng-model="searchName">
      </label>
    </div>

    <div class="list">
      <div class="cliente" ng-repeat="user in users | filter:searchName">
        <a class="item item-avatar" ng-href="#/tab/clientes/{{user.id}}">
          <img ng-src="{{user.photo}}" >
          <h2>{{user.name}}</h2>
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
