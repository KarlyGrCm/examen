<ion-view title="{{user.name}}" cache-view="false">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
        <a class="button" ng-href="#/tab/clientes/editar/{{user.id}}">
          <i class="icon ion-edit"></i>
        </a>
    </ion-nav-buttons>
  <ion-content padding="true">
    <div class="list card">
    <div class="item item-avatar">
      <img ng-src="{{user.photo}}">
      <h2>{{user.name}}</h2>
    </div>
    <div class="item item-body">
      <ul>
        <li>Domicilio: {{user.address}}</li>
        <li>Telefono: {{user.phone}}</li>
        <li>Email: {{user.email}}</li>
      </ul>
    </div>

    <button class="button button-block button-assertive" type="submit" ng-click="deleteUser(user)">
      Eliminar
    </button>
  </ion-content>
</ion-view>
