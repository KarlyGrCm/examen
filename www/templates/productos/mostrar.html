<ion-view title="{{product.name}}" cache-view="false">
    <ion-nav-back-button>
    </ion-nav-back-button>
    <ion-nav-buttons side="right">
        <a class="button" ng-href="#/tab/productos/editar/{{product.id}}">
          <i class="icon ion-edit"></i>
        </a>
    </ion-nav-buttons>

  <ion-content padding="true">
  <div class="list card">
    <div class="item item-image">
      <img ng-src="{{product.image}}">
    </div>
    <div class="list list-inset">
      <div class="item">
        Modelo: {{product.model}}
      </div>
      <div class="item">
        Color: {{product.color}}
      </div>
      <div class="item">
        Precio compra: ${{product.price}}
      </div>
      <div class="item">
        Precio venta: ${{product.cost}}
      </div>
      <div class="item">
        Descripcion: {{product.description}}
      </div>
    </div>
  </div>
  <button class="button button-block button-assertive" type="submit" ng-click="deleteProduct(product)">
    Eliminar
  </button>
  </ion-content>
</ion-view>
